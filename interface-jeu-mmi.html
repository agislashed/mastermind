<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind MMI</title>
    <link rel="stylesheet" href="/interface.css">
    <script type="module" src="/choix.js" defer></script>
    <script src="jeu-mmi.js" defer></script>

</head>
<body>
    <div class="countdown">3</div>
    <div class="game-interface">
        <div class="question-box">
            <div class="timer">60</div>
            <div class="question question-centered">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Corporis, explicabo dolor aut earum doloremque beatae sequi quos voluptatum dicta hic iusto ullam itaque officia sapiente laudantium sint magni ea. Quibusdam!</div>
            <div class="validate-text"></div>
            <div class="answer-container">
                <input type="text" class="answer-input" placeholder="Entrez votre réponse et appuyez sur Entrée">
            </div>
        </div>
        <div class="score-box">
            <div class="avatar-int">
                <img src="/img/cinnaok.png" alt="Avatar">
                <div class="avatar-circle"></div>
            </div>
            <div class="score">
                <div class="score-circle">0</div>
            </div>
            <div class="presentateur">
                <img src="presenter.png" alt="Présentateur">
                <div class="presentateur-circle"></div>
        </div>
    </div>
</div>
</body>
</html>
