<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mastermind MMI</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script type="module" src="/js/choix.js" defer></script>
    <script type="module" src="/js/logo.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <a href="../index.html" class="retour-index">
        <i class="fas fa-arrow-left"></i>
      </a>
    <div class="container">
        <form id="avatarForm">
            <h1 class="titre">Choisissez votre avatar</h1>
            <div class="avatar-box">
                <div class="avatar" data-avatar="1"><img src="/img/mmi_mastermind_1.png" alt="Avatar 1"></div>
                <div class="avatar" data-avatar="2"><img src="/img/mmi_mastermind_2.png" alt="Avatar 2"></div>
                <div class="avatar" data-avatar="3"><img src="/img/mmi_mastermind_3.png" alt="Avatar 3"></div>
                <div class="avatar" data-avatar="4"><img src="/img/mmi_mastermind_4.png" alt="Avatar 4"></div>
                <div class="avatar" data-avatar="5"><img src="/img/mmi_mastermind_5.png" alt="Avatar 5"></div>
                <div class="avatar" data-avatar="6"><img src="/img/mmi_mastermind_6.png" alt="Avatar 6"></div>
                
            </div>
            <div class="username-box">
                <input type="text" placeholder="Entrez votre pseudo" id="pseudoInput" required>
            </div>
            <div class="button-container">
               <button type="button" class="button start" id="savePseudo" >C'est parti !</button>
            </div>
        </form>
    </div>

     <!-- Modal -->
     <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="regles">
                
                
                <h1>Comment jouer ?</h1> 
               - <b>90 secondes</b> pour répondre au <b>maximum</b> de questions <br>
               - 1 bonne réponse = <b>1 point</b> ! <br>
               - 1 bonne réponse sur une question en anglais = <b>2 points</b> ! <br>
               - Écrivez des <b>réponses courtes</b> ! <br>
               - <b>Passez</b> une question en appuyant sur <b>entrée</b> <br>
 
            </div>
            <button class="close-btn" onclick="closeModal()">C'est compris !</button>
        </div>
    </div>

    <script>
        // Function to display the modal
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Event listener for the button that triggers the modal
        document.getElementById('savePseudo').addEventListener('click', openModal);
            
        // Function to display the modal
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        // Function to close the modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Event listener for the button that triggers the modal
        document.getElementById('savePseudo').addEventListener('click', openModal);

        // Call openModal when the page loads
        window.onload = openModal;
    </script>



</body>
</html>
